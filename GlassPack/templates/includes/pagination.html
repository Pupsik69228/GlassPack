{% if page_obj.has_previous %}
    <a href="?{{ full_query }}&page={{ page_obj.previous_page_number }}" class="page-link">&laquo;</a>
{% endif %}
{% for num in page_obj.paginator.page_range %}
    {% if page_obj.number == num %}
        <span class="page-link active">{{ num }}</span>
    {% elif num > page_obj.number|add:'-3' and num < page_obj.number|add:'3' %}
        <a href="?{{ full_query }}&page={{ num }}" class="page-link">{{ num }}</a>
    {% endif %}
{% endfor %}
{% if page_obj.has_next %}
    <a href="?{{ full_query }}&page={{ page_obj.next_page_number }}" class="page-link">&raquo;</a>
{% endif %}
